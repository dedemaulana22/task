<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:include="Fragments/header.html"></th:block>
    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <th:block th:include="Fragments/topBar.html"></th:block>
            <th:block th:include="Fragments/SideBar.html"></th:block>
            <div class="content-wrapper">
                <section class="content-header">
                    <h1>
                        Form Customer
                        
                    </h1>
                    
                    <div class="row">
                        <div class="ool-sm-8">
                            <form class="form-horizontal" th:object="${customers}" th:action="@{/Sales/Customer/Create}" method="post">
                                <input type="hidden" th:field="*{id}"/>
                                <input type="hidden" th:field="*{version}"/>
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">First_name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{first_name}"/>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Last_name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{last_name}"/>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Phone:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{phone}"/>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Email:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{email}"/>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Street:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{street}"/>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">City:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{city}"/>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">State:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{state}"/>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Zip_Code:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{zip_code}"/>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-1">
                                            <div class="col-md-11">
                                                <button type="submit" class="btn btn-default">simpan</button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                                
                                
                            </form>
                        </div>
                    </div>
                    
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                        <li class="active">Here</li>
                    </ol>
                    
                </section>
                <section class="content container-fluid">
                </section>
            </div>
            
            
            
            <th:block th:include="Fragments/footer.html"></th:block>
        <script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
        <script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/adminlte.min.js}"></script>
    </body>
</html>
